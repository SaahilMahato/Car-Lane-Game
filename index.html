<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Lane Game</title>
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
</head>
<body>
    <div class='game'>
        <div class='score-display hide'>Score: 0</div>
        <div class= 'ammo-display hide'>Ammo: 0</div>
        <div class='start-screen'>
            <p>
                Click Start to start game. <br/>
                Use Arrow keys or A / D to move left and right. <br/>
                If you collide with another car you will lose. <br/>
                Shoot ammo to destroy enemies. <br/>
                Fire ammo using W / Up Arrow. <br/>
                Collect powerups to increase ammo. <br/>
            </p>
            <button class='start-button'>Start</button>
        </div>

        <div class='game-area hide'></div>

        <div class='end-screen hide'>
            <p class='score-info'></p>
            <button class='restart-button'>Try again</button>
        </div>
    </div>

    <script src='src/utils.js'></script>
    <script src='src/game_setup.js'></script>
    <script src='src/game.js'></script>
    <script src='src/index.js'></script>
</body>
</html>
